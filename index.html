<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
</head>
<body>
	<div id="container">
		<h1>To-Do List<i class="fas fa-plus"></i></h1>
		<input type="text" name="" placeholder="Add New Todo">
		<ul>
			<li><span><i class="far fa-trash-alt"></i></span>Go to Potions Class</li>
			<li><span><i class="far fa-trash-alt"></i></span>Visit Hagrid</li>
			<li><span><i class="far fa-trash-alt"></i></span>Buy new specks</li>
			<li><span><i class="far fa-trash-alt"></i></span>Complete assignments</li>
		</ul>	
	</div>
	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
